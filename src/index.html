<!DOCTYPE html>
<html lang="ru">

    <link rel="stylesheet" href="./style/style.css">
    <title>Page title</title>
  </head>
  <body>
    <header class="header-cont">
      <div class="container">
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit">
            <svg wigth="30">
              <use href="./icon/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
    </header>
    

    <main>
      <section class="section__gallery">
        <div class="container">
          <div class="gallery">
            <!-- Карточки изображений -->
          </div>
          
        <div class="btn__load-more">
        <button type="button" class="load-more">Load mode</button>
        </div>
      </section>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
